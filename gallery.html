    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script>
        $('.filters li').click(function () {
            $('.filters li').removeClass('active');
            $(this).addClass('active');
            var data = $(this).attr('data-filter');
            $grid.isotope({
                filter: data
            })
        });

        if (document.getElementById("menu") || document.getElementById("gallery")) {
            var $grid = $(".grid").isotope({
                itemSelector: ".all",
                percentPosition: true,
                masonry: {
                    columnWidth: ".all"
                }
            })
        };
    </script>

    <!-- show-image -->
    <div id="show-image">
        <div class="img">
            <img id="img" src="assets/images/gallery/gallery-1.jpg" alt="">
            <a id="next-button"><i class="fa-solid fa-chevron-right"></i></a>
            <a id="pre-button"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div class="close">
            <span id="close-button"><i class="fa-solid fa-xmark"></i></span>
        </div>

    </div>
    <script>
        let index;
        let array = [];
        let showimage = document.getElementById("show-image")
        let img = document.getElementById("img")
        let closebutton = document.getElementById("close-button")
        let nextbutton = document.getElementById("next-button")
        let prebutton = document.getElementById("pre-button")
        let singlemenu = document.querySelectorAll(".single-menu")

        for (let item of singlemenu) {
            array.push(item)
        }

        Array.from(singlemenu).forEach(item => {
            item.addEventListener("click", event => {
                showimage.style.display = "flex";
                img.src = event.target.src;
                index = array.indexOf(item)
            });
        });
        closebutton.addEventListener("click", function () {
            // showimage.style.animation = "hideimage 1s";
            showimage.style.display = "none";

        })
        nextbutton.addEventListener("click", function () {
            if (index + 1 == array.length) {
                index = index;
            }
            else {
                index++;
            }
            img.src = array[index].children[0].src;

        })
        prebutton.addEventListener("click", function () {
            if (index == 0) {
                index = index;
            }
            else {
                index--;
            }
            img.src = array[index].children[0].src;

        })
    </script>
